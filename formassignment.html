<html>
	<head>
		<title> Form Assignment</title>
	</head>
	<body>
		<form name="contact us">
			<fieldset>
				<legend align="center"> Contact Us </legend>
					<table border="0" width="500" height="">
					<tr bgcolor="red">
						<th>Bio Data</th>
					<tr>
						<td>Email Address</td>
						<td> <input type="email" name="email"/></td>
					</tr>
					<tr>
						<td>Name</td>
						<td> <input type="text" name="name"/> </td>
					</tr>
					<tr>
						<td> Gender</td>
						<td> <input type="radio" name="gender" value="male"/> Male<br/>
							 <input type="radio" name="gender" value="female" checked="checked"/> Female </td>
					</tr>
					<tr>
						<td> Home Adrress: </td>
						<td> <textarea rows="10" cols="100"> </textarea>
						</td>
					</tr>
					<tr>
						<td> Country</td>
						<td>  
						<select name="country"/>
						<option value="">Select Country </option>
						<option value="Nigeria">Nigeria</option>
						<option value="ghana">Ghana</option>
						<option value="mali">Mali</option>
						<option value="libya">libya</option>
						<option value="south korea">South korea</td>
					</tr>
					<tr>
						<td> Feedback: </td>
						<td> <input type="checkbox" name="via1" value="telephone"/> Telephone<br/>
							 <input type="checkbox" name="via2"value="fax"/>Fax</td>
					</tr>
					<tr>
						<td colspan="2" align="center">
							<input type="submit" name="submit" value="Submit"/>
							<input type="reset" name="reset" value="Reset"/>
						</td>
					</tr>
				</table>
		    </fieldset>
		</form>
	</body>
</html>
